<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Galactic Garden</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            cursor: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        const particles = [];
        const particleCount = 500;
        const minParticleCount = 300;
        const attractionRadius = 100;
        const attractionStrength = 0.05;
        const friction = 0.95;
        const collisionDistance = 5;
        const minStarsForConstellation = 3;

        let mouse = {
            x: null,
            y: null
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.mass = 1;
                this.radius = 2;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.color = color;
                this.isStar = false;
            }

            draw() {
                if (this.isStar) {
                    this.drawStar();
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            drawStar() {
                // Save the current canvas state (no glow)
                ctx.save();
                
                // Apply glow properties
                ctx.shadowColor = 'white';
                ctx.shadowBlur = 15;
                
                ctx.beginPath();
                const outerRadius = this.radius * 2;
                const innerRadius = this.radius;
                let rot = Math.PI / 2 * 3;
                let x = this.x;
                let y = this.y;
                let step = Math.PI / 5;

                ctx.moveTo(x, y - outerRadius);
                for (let i = 0; i < 5; i++) {
                    x = this.x + Math.cos(rot) * outerRadius;
                    y = this.y + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = this.x + Math.cos(rot) * innerRadius;
                    y = this.y + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                ctx.lineTo(this.x, this.y - outerRadius);
                ctx.closePath();
                ctx.fillStyle = 'white';
                ctx.fill();
                
                // Restore the canvas state to what it was before the glow
                ctx.restore();
            }

            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < attractionRadius) {
                    const forceX = dx / distance * attractionStrength;
                    const forceY = dy / distance * attractionStrength;
                    this.vx += forceX;
                    this.vy += forceY;
                }

                this.vx *= friction;
                this.vy *= friction;

                this.x += this.vx;
                this.y += this.vy;
            }

            checkCollision(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.radius + other.radius) {
                    this.mass += other.mass;
                    this.radius = Math.cbrt(this.mass) * 2;

                    if (this.mass > 50) {
                        this.isStar = true;
                        this.color = `hsl(60, 100%, 80%)`;
                    }
                    return true;
                }
                return false;
            }
        }

        function drawConstellations() {
            const stars = particles.filter(p => p.isStar);
            if (stars.length >= minStarsForConstellation) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                for (let i = 0; i < stars.length; i++) {
                    for (let j = i + 1; j < stars.length; j++) {
                        const starA = stars[i];
                        const starB = stars[j];
                        const distance = Math.sqrt(Math.pow(starA.x - starB.x, 2) + Math.pow(starA.y - starB.y, 2));
                        if (distance < 250) {
                            ctx.moveTo(starA.x, starA.y);
                            ctx.lineTo(starB.x, starB.y);
                        }
                    }
                }
                ctx.stroke();
            }
        }
        
        function createParticle() {
             const x = Math.random() * canvas.width;
             const y = Math.random() * canvas.height;
             let color;

             const colorChoice = Math.random();
             if (colorChoice < 0.8) {
                 const hue = Math.floor(Math.random() * 70) + 220;
                 const saturation = Math.floor(Math.random() * 30) + 70;
                 const lightness = Math.floor(Math.random() * 30) + 50;
                 color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
             } else if (colorChoice < 0.95) {
                 const lightness = Math.floor(Math.random() * 20) + 80;
                 color = `hsl(0, 0%, ${lightness}%)`;
             } else {
                 const hue = Math.floor(Math.random() * 40);
                 const saturation = Math.floor(Math.random() * 30) + 70;
                 const lightness = Math.floor(Math.random() * 30) + 50;
                 color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
             }
             
             particles.push(new Particle(x, y, color));
        }

        function populateParticles() {
            if (particles.length < minParticleCount) {
                createParticle();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawConstellations();

            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                
                for (let j = i - 1; j >= 0; j--) {
                    const otherParticle = particles[j];
                    if (particle.checkCollision(otherParticle)) {
                        particles.splice(j, 1);
                        i--;
                    }
                }
                particle.draw();
            }
            populateParticles();
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
