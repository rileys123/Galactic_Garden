<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Galactic Garden</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            cursor: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        const particles = [];
        const particleCount = 500;
        const attractionRadius = 100;
        const attractionStrength = 0.05;
        const friction = 0.95;

        let mouse = {
            x: null,
            y: null
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < attractionRadius) {
                    const forceX = dx / distance * attractionStrength;
                    const forceY = dy / distance * attractionStrength;
                    this.vx += forceX;
                    this.vy += forceY;
                }

                this.vx *= friction;
                this.vy *= friction;

                this.x += this.vx;
                this.y += this.vy;
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                let color;

                // Create a random number to decide the color
                const colorChoice = Math.random();

                if (colorChoice < 0.8) {
                    // 80% chance for blues and purples
                    const hue = Math.floor(Math.random() * 70) + 220; // Hue between 220 (blue) and 290 (purple)
                    const saturation = Math.floor(Math.random() * 30) + 70; // 70-100% saturation
                    const lightness = Math.floor(Math.random() * 30) + 50; // 50-80% lightness
                    color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                } else if (colorChoice < 0.95) {
                    // 15% chance for whites/light gray
                    const lightness = Math.floor(Math.random() * 20) + 80; // 80-100% lightness
                    color = `hsl(0, 0%, ${lightness}%)`;
                } else {
                    // 5% chance for reds and oranges
                    const hue = Math.floor(Math.random() * 40); // Hue between 0 (red) and 40 (orange)
                    const saturation = Math.floor(Math.random() * 30) + 70;
                    const lightness = Math.floor(Math.random() * 30) + 50;
                    color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                }
                
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const particle of particles) {
                particle.update();
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
