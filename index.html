<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Galactic Garden</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            cursor: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        const particles = [];
        const particleCount = 500;
        const attractionRadius = 100;
        const attractionStrength = 0.05;
        const friction = 0.95;
        const collisionDistance = 5;

        let mouse = {
            x: null,
            y: null
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.mass = 1;
                this.radius = 2;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.color = color;
                this.isStar = false;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                // Apply glow for stars
                if (this.isStar) {
                    ctx.shadowColor = 'white';
                    ctx.shadowBlur = 10;
                } else {
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = this.isStar ? 'white' : this.color;
                ctx.fill();
            }

            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < attractionRadius) {
                    const forceX = dx / distance * attractionStrength;
                    const forceY = dy / distance * attractionStrength;
                    this.vx += forceX;
                    this.vy += forceY;
                }

                this.vx *= friction;
                this.vy *= friction;

                this.x += this.vx;
                this.y += this.vy;
            }

            // Method to check for collision and merge
            checkCollision(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Collision detected if the distance is less than the sum of their radii
                if (distance < this.radius + other.radius) {
                    // This particle absorbs the other
                    this.mass += other.mass;
                    // Recalculate radius based on mass
                    this.radius = Math.cbrt(this.mass) * 2;

                    // Check for star formation
                    if (this.mass > 50) {
                        this.isStar = true;
                        this.color = `hsl(60, 100%, 80%)`; // Star color (a bright yellow/white)
                    }
                    return true;
                }
                return false;
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                let color;

                const colorChoice = Math.random();
                if (colorChoice < 0.8) {
                    const hue = Math.floor(Math.random() * 70) + 220;
                    const saturation = Math.floor(Math.random() * 30) + 70;
                    const lightness = Math.floor(Math.random() * 30) + 50;
                    color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                } else if (colorChoice < 0.95) {
                    const lightness = Math.floor(Math.random() * 20) + 80;
                    color = `hsl(0, 0%, ${lightness}%)`;
                } else {
                    const hue = Math.floor(Math.random() * 40);
                    const saturation = Math.floor(Math.random() * 30) + 70;
                    const lightness = Math.floor(Math.random() * 30) + 50;
                    color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                }
                
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            // Faint trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                
                // Check for particle-to-particle collisions
                for (let j = i - 1; j >= 0; j--) {
                    const otherParticle = particles[j];
                    if (particle.checkCollision(otherParticle)) {
                        particles.splice(j, 1);
                        i--; // Adjust index after removing an item
                    }
                }
                particle.draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
