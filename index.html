<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Galactic Garden</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
            color: #fff;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            cursor: none;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            text-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        Total Mass: <span id="mass-display">0</span>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const massDisplay = document.getElementById('mass-display');

        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        const particles = [];
        const blackHoles = [];
        const constellations = [];

        const particleCount = 500;
        const minParticleCount = 300;
        const attractionRadius = 100;
        const attractionStrength = 0.05;
        const friction = 0.95;
        const collisionDistance = 5;
        const starMassThreshold = 75;
        const supernovaMassThreshold = 200;
        const blackHoleGravity = 2000;
        const minStarsForConstellation = 3;

        let mouse = {
            x: null,
            y: null
        };
        let totalMass = 0;

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.mass = 1;
                this.radius = 2;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.color = color;
                this.isStar = false;
                this.isSupernova = false;
            }

            draw() {
                if (this.isSupernova) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.shadowColor = 'yellow';
                    ctx.shadowBlur = 50;
                    ctx.fill();
                    ctx.shadowBlur = 0; // Reset shadow for other objects
                } else if (this.isStar) {
                    this.drawStar();
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            drawStar() {
                ctx.save();
                ctx.shadowColor = 'white';
                ctx.shadowBlur = 15;
                
                ctx.beginPath();
                const outerRadius = this.radius * 2;
                const innerRadius = this.radius;
                let rot = Math.PI / 2 * 3;
                let x = this.x;
                let y = this.y;
                let step = Math.PI / 5;
                ctx.moveTo(x, y - outerRadius);
                for (let i = 0; i < 5; i++) {
                    x = this.x + Math.cos(rot) * outerRadius;
                    y = this.y + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                    x = this.x + Math.cos(rot) * innerRadius;
                    y = this.y + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                ctx.lineTo(this.x, this.y - outerRadius);
                ctx.closePath();
                ctx.fillStyle = 'white';
                ctx.fill();
                
                ctx.restore();
            }

            update() {
                // Apply mouse attraction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < attractionRadius) {
                    const forceX = dx / distance * attractionStrength;
                    const forceY = dy / distance * attractionStrength;
                    this.vx += forceX;
                    this.vy += forceY;
                }

                // Apply black hole gravity
                for (const blackHole of blackHoles) {
                    const bhDx = blackHole.x - this.x;
                    const bhDy = blackHole.y - this.y;
                    const bhDistance = Math.sqrt(bhDx * bhDx + bhDy * bhDy);
                    const bhForce = blackHoleGravity / (bhDistance * bhDistance);
                    this.vx += bhDx / bhDistance * bhForce;
                    this.vy += bhDy / bhDistance * bhForce;
                }

                this.vx *= friction;
                this.vy *= friction;

                this.x += this.vx;
                this.y += this.vy;
            }

            checkCollision(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.radius + other.radius && !other.isSupernova && !this.isSupernova) {
                    this.mass += other.mass;
                    this.radius = Math.cbrt(this.mass) * 2;

                    if (this.mass > supernovaMassThreshold) {
                        this.isSupernova = true;
                        this.supernovaTimer = 60; // 60 frames for the supernova to last
                    } else if (this.mass > starMassThreshold) {
                        this.isStar = true;
                        this.color = `hsl(60, 100%, 80%)`;
                    }
                    return true;
                }
                return false;
            }
        }

        class BlackHole {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,1)';
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function drawConstellations() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.font = '12px sans-serif';

            for (const constellation of constellations) {
                ctx.beginPath();
                for (let i = 0; i < constellation.stars.length; i++) {
                    for (let j = i + 1; j < constellation.stars.length; j++) {
                        const starA = constellation.stars[i];
                        const starB = constellation.stars[j];
                        const distance = Math.sqrt(Math.pow(starA.x - starB.x, 2) + Math.pow(starA.y - starB.y, 2));
                        if (distance < 250) {
                            ctx.moveTo(starA.x, starA.y);
                            ctx.lineTo(starB.x, starB.y);
                        }
                    }
                }
                ctx.stroke();

                // Draw constellation name
                if (constellation.name) {
                    const avgX = constellation.stars.reduce((sum, s) => sum + s.x, 0) / constellation.stars.length;
                    const avgY = constellation.stars.reduce((sum, s) => sum + s.y, 0) / constellation.stars.length;
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'center';
                    ctx.fillText(constellation.name, avgX, avgY - 20);
                }
            }
        }
        
        function checkAndNameConstellations() {
            const stars = particles.filter(p => p.isStar);
            if (stars.length >= minStarsForConstellation) {
                const potentialConstellation = [];
                for (const star of stars) {
                    const isPartOfExisting = constellations.some(c => c.stars.includes(star));
                    if (!isPartOfExisting) {
                        potentialConstellation.push(star);
                    }
                }
                if (potentialConstellation.length >= minStarsForConstellation) {
                    const name = prompt("A new constellation has formed! What do you want to name it?");
                    if (name) {
                        const newConstellation = { stars: potentialConstellation, name: name };
                        constellations.push(newConstellation);
                    }
                }
            }
        }

        function createParticle(x, y) {
             x = x || Math.random() * canvas.width;
             y = y || Math.random() * canvas.height;
             let color;

             const colorChoice = Math.random();
             if (colorChoice < 0.8) {
                 const hue = Math.floor(Math.random() * 70) + 220;
                 const saturation = Math.floor(Math.random() * 30) + 70;
                 const lightness = Math.floor(Math.random() * 30) + 50;
                 color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
             } else if (colorChoice < 0.95) {
                 const lightness = Math.floor(Math.random() * 20) + 80;
                 color = `hsl(0, 0%, ${lightness}%)`;
             } else {
                 const hue = Math.floor(Math.random() * 40);
                 const saturation = Math.floor(Math.random() * 30) + 70;
                 const lightness = Math.floor(Math.random() * 30) + 50;
                 color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
             }
             particles.push(new Particle(x, y, color));
        }

        function populateParticles() {
            if (particles.length < minParticleCount) {
                createParticle();
            }
        }

        function updateMassDisplay() {
            totalMass = particles.filter(p => p.isStar).reduce((sum, p) => sum + p.mass, 0) + 
                        blackHoles.length * 500; // Add an arbitrary mass for black holes
            massDisplay.textContent = Math.round(totalMass);
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawConstellations();
            
            for (const blackHole of blackHoles) {
                blackHole.draw();
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];

                if (particle.isSupernova) {
                    particle.supernovaTimer--;
                    if (particle.supernovaTimer <= 0) {
                        blackHoles.push(new BlackHole(particle.x, particle.y, 5));
                        for (let k = 0; k < 50; k++) {
                            createParticle(particle.x, particle.y);
                        }
                        particles.splice(i, 1);
                        continue;
                    }
                }

                particle.update();
                
                for (let j = i - 1; j >= 0; j--) {
                    const otherParticle = particles[j];
                    if (particle.checkCollision(otherParticle)) {
                        particles.splice(j, 1);
                        i--;
                    }
                }
                particle.draw();
            }
            populateParticles();
            updateMassDisplay();
            checkAndNameConstellations();
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
